<h1 class="name">
  {?firstName}
    {firstName}<span>{lastName}</span>
  {:else}
    {data.name}
  {/firstName}
</h1>
<div class="numeric-stats">
  <div class="numbers">
    <span class="revenue">{data.total|cashMoney|s}</span>
  </div>
  <div class="line-graph">
    <div class="pink-line" style="width:{?data.percentOfMax}{data.percentOfMax|percent}{:else}0{/data.percentOfMax}"></div>
  </div>
</div>
<div class="arrow"></div>
