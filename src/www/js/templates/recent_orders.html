<div class="wrapper">
  {^loading}
    {^error}
      <div class="info-container">
        <div class="total-revenue">{totalRevenue|cashMoney}</div>
        <div class="label">Total Sales</div>
      </div>
    {:else}
      <p>Error loading data</p>
    {/error}
  {:else}
    <div class="loading-spinner center"></div>
  {/loading}
</div>
