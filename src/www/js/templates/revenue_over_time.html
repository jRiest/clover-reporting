<div class="wrapper">
  {^error}
    <svg>
      <linearGradient id="gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop stop-color="#FFFFFF" offset="0"/>
        <stop stop-color="#BABABA" offset="1"/>
      </linearGradient>
    </svg>
  {:else}
    <p>Error loading data</p>
  {/error}
</div>
